<style>
    body {
        font-family: Arial, sans-serif;
        background: #f8f8f8;
        text-align: center;
        margin-top: 50px;
    }
    #btn {
        padding: 15px 25px;
        font-size: 20px;
        background: #ff6962;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        position: absolute;
        transition: top 0.2s, left 0.2s;
    }
</style>
</head>
<body>

<h1>Fang den Button! ðŸ˜„</h1>
<p>Versuch ihn anzuklickenâ€¦ wenn du kannst!</p>

<button id="btn">Klick mich!</button>

<script>
    const btn = document.getElementById("btn");

    function randomPosition() {
        const x = Math.random() * (window.innerWidth - 150);
        const y = Math.random() * (window.innerHeight - 150);
        btn.style.left = x + "px";
        btn.style.top = y + "px";
    }

    btn.addEventListener("mouseover", randomPosition);

    btn.addEventListener("click", () => {
        alert("WOW! Du hast es geschafft! ðŸŽ‰");
    });

    randomPosition();
</script>

</body>
